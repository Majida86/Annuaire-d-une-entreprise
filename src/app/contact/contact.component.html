<div class="element">

    <img [src]="contact.photo" alt=""/>
    <span class="id"> {{ contact.id}} </span>
    <span class="nom"> {{ contact.nom}} </span>
    <span class="prenom"> {{ contact.prenom}} </span>
    <span class="adresse"> {{ contact.adresse}} </span>
    <span class="tel"> {{ contact.telephone}} </span>
    <span [ngClass]= {client:true} >{{contact.client }}</span>
 
</div>
